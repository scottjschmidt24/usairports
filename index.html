<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>USA Airports (2019)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    </style>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>

  // 1. Create a map object.
  var mymap = L.map('map', {
      center: [39.3, -98.5],
      zoom: 5,
      maxZoom: 10,
      minZoom: 3,
      detectRetina: true // detect whether the sceen is high resolution or not.
  });

  // 2. Add a base map.
  L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

  // 3. Add cell towers GeoJSON Data
  // Null variable that will hold airport data

  // 4. build up a set of colors from colorbrewer's dark2 category
var colors = chroma.scale('Set2').mode('lch').colors(9);

// 5. dynamically append style classes to this page. This style classes will be used for colorize the markers.
for (i = 0; i < 1; i++) {
    $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
}
  var airports = null;
airports =L.geoJson.ajax("assets/airports.geojson", {
  onEachfeature:function (feature, layer) {
    layert.bindPopup(feature.properties.AIRPT_NAME);
  },
  pointToLayer: function (feature, latlng) {
    if(feature.properties.CNTL_TWR == "Y")//there is a tower
      return L.marker(latlng, {icon: L.divIcon({className: "fas fa-plane-departure"})});
    else//there is no towers
      return L.marker(latlng, {icon: L.divIcon({className: "fas fa-plane"})});
  }
}).addTo(mymap);

  airports= L.geoJson.ajax("assets/airports.geojson",{
      attribution: 'Airport location Data &copy; Map Cruzin | USA states &copy; Oregon Explorer | Base Map &copy; CartoDB | Made By Bo Zhao'
  });

</script>
</body>
</html>
